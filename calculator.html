<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="calculator.css">
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
		<link rel="icon" href="Calculator_5122x.png" sizes="16x16">
		<title>Super Calculator</title>
	</head>
	<body>
		<h1>Super Calculator</h1>
	
    <div class="calculator">
      <div id="screen" type="text"></div>
      <div class="button-rows">
      	
        <div class="row">
          <button id="seven" type="button" name="button">7</button>
          <button id="eight" type="button" name="button">8</button>
          <button id="nine" type="button" name="button">9</button>
          <button id="multiply" class="last operator" type="button" name="button">x</button>
        </div>

        <div class="row">
          <button id="four" type="button" name="button">4</button>
          <button id="five" type="button" name="button">5</button>
          <button id="six" type="button" name="button">6</button>
          <button id="divide" class="last operator" type="button" name="button">รท</button>
        </div>

        <div class="row">
          <button id="one" type="button" name="button">1</button>
          <button id="two" type="button" name="button">2</button>
          <button id="three" type="button" name="button">3</button>
          <button id="sum" class="last operator" type="button" name="button">+</button>
        </div>

        <div class="row">
          <button id="zero" type="button" name="button">0</button>
          <button id="dot" type="button" name="button">.</button>
          <button id="result" class="eval" type="button" name="button">=</button>
          <button id="subtract" class="last operator" type="button" name="button">-</button>
        </div>

        <div class="last-down">
          <button id="clear" class="btn-clear" type="button" name="button">Clear</button>

        </div>
      </div>
	</div>

	</body>
	<script src="calculator.js"></script>
</html>
